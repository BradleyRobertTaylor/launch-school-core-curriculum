<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="form_validation.js"></script>
    <title>Form Validation Exercise</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Sign up Form</h1>
      <form action="" method="post" novalidate>
        <div class="error_message main_error"></div>
        <fieldset>
          <dl>
            <dt><label for="first_name">First Name</label></dt>
            <dd>
              <input
                type="text"
                name="first_name"
                id="first_name"
                required
              /><span class="error_message"></span>
            </dd>
            <dt><label for="last_name">Last Name</label></dt>
            <dd>
              <input
                type="text"
                name="last_name"
                id="last_name"
                required
              /><span class="error_message"></span>
            </dd>
            <span class="error_message"></span>
            <dt><label for="email">Email</label></dt>
            <dd>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="someone@example.com"
                required
              /><span class="error_message"></span>
            </dd>
            <dt><label for="password">Password</label></dt>
            <dd>
              <input
                type="password"
                name="password"
                id="password"
                minlength="10"
                required
              /><span class="error_message"></span>
            </dd>
            <dt><label for="phone_number">Phone Number</label></dt>
            <dd>
              <input
                type="text"
                name="phone_number"
                id="phone_number"
                placeholder="111-222-3333"
                pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
              /><span class="error_message"></span>
            </dd>
            <dt><label for="credit_card">Credit Card</label></dt>
            <dd>
              <div class="flex">
                <input
                  type="text"
                  maxlength="4"
                  name="credit_card"
                  id="cc1"
                  pattern="[0-9]{4}"
                />
                <span>-</span>
                <input
                  type="text"
                  maxlength="4"
                  name="credit_card"
                  id="cc2"
                  pattern="[0-9]{4}"
                />
                <span>-</span>
                <input
                  type="text"
                  maxlength="4"
                  name="credit_card"
                  id="cc3"
                  pattern="[0-9]{4}"
                />
                <span>-</span>
                <input
                  type="text"
                  maxlength="4"
                  name="credit_card"
                  id="cc4"
                  pattern="[0-9]{4}"
                />
              </div>
              <span class="error_message cc_error"></span>
            </dd>
          </dl>
          <button type="submit">Sign Up</button>
        </fieldset>
      </form>
    </div>
    <div class="container">
      <div class="form_data_container">
        <h2>Serialized Form</h2>
        <span class="form_data"></span>
      </div>
    </div>
  </body>
</html>
